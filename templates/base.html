<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firefly III 数据态势大屏</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <h1>Firefly III 收支态势</h1>
          <p class="subtitle">实时洞察您的资产流向</p>
        </div>
        {% if last_updated %}
        <div class="timestamp">
          <span>数据更新：{{ last_updated.strftime('%Y-%m-%d %H:%M UTC') }}</span>
        </div>
        {% endif %}
      </header>
      <main class="content">
        {% block content %}{% endblock %}
      </main>
      <footer class="footer">
        <span>Powered by Firefly III API</span>
      </footer>
    </div>
  </body>
</html>
